<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:util="http://xmlns.jcp.org/jsf/composite/components" xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/template.xhtml">

    <ui:define name="head">
    </ui:define>

    <ui:define name="content">
        <h:form id="form" prependId="false">
            <!-- MESSAGES -->
            <util:message/>
            <!-- MESSAGES -->

            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card card-w-title">

                        <h1>Avaliações do paciente</h1>
                        <br/>

                        <h4>#{avaliacaoPacienteBean.paciente.pessoa.nome}</h4>
                        <br/>

                        <h:panelGroup>
                            <p:toolbar>
                                <f:facet name="right">
                                    <p:commandButton value="Voltar"
                                                     icon="ui-icon-arrow-back"
                                                     action="#{sessionInformationAndRoutesBean.navigateToBuscaPaciente}"/>
                                </f:facet>
                            </p:toolbar>
                        </h:panelGroup>
                        <p:spacer/>

                        <p:dataTable id="avaliiacoesTable"
                                     emptyMessage="Nenhum registro encontrado. Realize uma nova busca."
                                     var="avaliacao"
                                     value="#{avaliacaoPacienteBean.avaliacoes}"
                                     paginator="true"
                                     paginatorPosition="bottom"
                                     rows="10">
                            <p:column headerText="Data" style="text-align: center">
                                <h:outputText value="#{avaliacao.dataAvaliacao}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Profissional" style="text-align: center">
                                <h:outputText value="#{avaliacao.profissional}"/>
                            </p:column>
                            <p:column headerText="Especialidade" style="text-align: center">
                                <h:outputText value="#{avaliacao.profissao}"/>
                            </p:column>
                            <p:column headerText="Nota" style="text-align: center">
                                <p:rating value="#{avaliacao.nota}" readonly="true"/>
                            </p:column>
                            <p:column width="10%" style="text-align: center">
                                <p:commandButton title="Visualizar"
                                                 icon="ui-icon-visibility"/>
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
